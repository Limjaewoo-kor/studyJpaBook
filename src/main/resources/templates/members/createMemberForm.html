
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  } </style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
      <!-- *{name}은 위의 th:object="${memberForm}"에서 뽑은 속성 값
      th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control' 이 부분은 삼항연산자로
      class를 변경해서 css를 바꾸어주는 부분이며 그 다음 부분인
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
      이 부분은 if로 'name' 필드에서 에러가 있으면 화면에 MemberForm에서 정한 메세지를 보여준다-->
    </div>

    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
<!--      th:field="*{city}"  는 id="city name="city" 두가지를 줄여쓰는 표현-->
    </div>

    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="zipcode">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
